<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Login</title>
    <link rel="stylesheet" href="/CSS files/login.css">
</head>

<body>
    <nav>
        <div class="left">
            <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png" alt="">
            <ul>
                <li class="men">Men</li>
                <li class="women">Women</li>
                <li class="kids">Kids</li>
                <li class="homeliving">Home&Living</li>
                <li class="beauty">Beauty</li>
                <li class="studio">Studio</li>
            </ul>
        </div>
        <div class="right">
            <input placeholder="Search for products, brands and more" class="desktop-searchBar" value=""
                data-reactid="904">
            <div class="icons">

                <div class="wish">
                    <img src="../Images/heart.jpeg">
                    Wishlist
                </div>
                <div class="bag">
                    <img src="../Images/bag.png">
                    Bag
                </div>

            </div>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png"
                    alt="">
            </div>
            <div class="form">
                <span><strong>Login</strong> or <strong>SignUp</strong></span>
                <br>
                <br>

                <div class="input-container">
                    <label for="phone">+91 |</label>
                    <input type="tel" id="phone" name="phone" placeholder="Mobile Number*" required>
                </div>
                <br>
            </div>
            <div class="bottom-text">
                <p>By continuing, I agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy Policies</a></p>
                <button type="submit">CONTINUE</button>
                <p>Forgot password? <a href="#">Reset here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
